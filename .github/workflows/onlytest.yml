name: onlytest
on: pull_request

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.17
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: go install

    - name: Test code
      run: go test -v github.com/woodstock-tokyo/deepl-sdk-go/... -shuffle=on

